{% extends "posts/base.html" %}
{% block content %}
  {% if form.errors %}
    <p> User/Pass did not work. Please try again </p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit"> login </button>
    <input type="hidden" name="next" value="{% url 'posts:index' %}">
  </form>
{% endblock %}
